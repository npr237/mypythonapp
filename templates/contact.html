{%extends 'base.html'%} {%block title%}Contact{%endblock title%} {%block body%}
<div clas="container-fluid px-0">
  <img
    src="/static/pic3.jpg"
    class="d-block w-100 my-4"
    alt="..."
    height="500"
    width="100"
  />
  <h1 class="head text-center my-4">Contact Us</h1>
  <div class="container">
    <form method="post" action="/contact">
      {%csrf_token%}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="name"
        />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input
          type="phone"
          name="phone"
          class="form-control"
          id="phone"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control"
          id="password"
        />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input
          type="text"
          name="desc"
          class="form-control"
          id="desc"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{%endblock body%}
